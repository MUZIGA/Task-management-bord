
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Management Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto">
    <!-- Header -->
    <h1 class="text-3xl font-bold text-center mb-6">Task Management Dashboard</h1>
    <!-- Add Task Form -->
    <form id="taskForm" class="flex flex-col md:flex-row gap-2 mb-6">
      <input
        id="taskName"
        type="text"
        placeholder="Enter task name"
        class="flex-1 p-2 border rounded"
        required
      />
      <input
        id="taskDue"
        type="date"
        class="p-2 border rounded"
      />
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">
        Add Task
      </button>
    </form>
    <!-- Filters -->
    <div class="flex gap-2 mb-4">
      <button data-filter="all" class="filter-btn px-3 py-1 border rounded bg-indigo-600 text-white">All</button>
      <button data-filter="pending" class="filter-btn px-3 py-1 border rounded">Pending</button>
      <button data-filter="completed" class="filter-btn px-3 py-1 border rounded">Completed</button>
    </div>
    <!-- Task List -->
    <ul id="taskList" class="space-y-3"></ul>
    <p id="emptyState" class="text-center text-gray-500 mt-6 hidden">No tasks to show.</p>
  </div>

  <script src="script.js"></script>
</body>

</body>
</html>
